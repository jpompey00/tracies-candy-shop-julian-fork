<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEST PAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="site.css" rel="stylesheet">
</head>

<body class="center">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tracie's Candy Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
            </li>

    </nav>
  </header>

  <main>
    <!--Checkout Title-->

    <!--User Information and Card Information-->
    <!-- Order of Importance
    1. Load the cart up programatically.
      The data in the cart HAS to be in a table as per captstone rules.
    2. Include FakeShopApi
    3. Load the states up programatically
    4. Potentially include an address autocomplete based on an API

    Opt for a two column checkout page?
    Two column ones are extremely popular right now.
    Table would consist of
      Picture
      Item
      Price
    -->
    <div class="container">
      <!--Title-->
      <div class="row">
        <div class="col">
          <p class="h1">Checkout</p>
        </div>
      </div>

      <!--Checkout Form-->
      <div class="row">
        <div class="col">
          <form class="row g-3">
            <!--User Information-->
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputfirstname" placeholder="Lucas">
            </div>
            <div class="col-md-6">
              <label for="inputlastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputlastname" placeholder="Scott">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="One Tree Hill">
            </div>
            <div class="col-md-6">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Tree Hill">
            </div>
            <div class="col-md-5">
              <label for="inputState" class="form-label">State</label>
              <!--Load this up programatically-->
              <select id="inputState" class="form-select">
                <option selected>Choose State...</option>
                <option>Alabama</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>New York</option>
              </select>
            </div>
            <div class="col-sm-3">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="01928" maxlength="5">
            </div>


            <!--Card Information-->
            <h2>Card Information</h2>
            <div class="col-md-6">
              <label for="inputnameoncard" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="inputnameoncard" placeholder="John Doe">
            </div>
            <div class="col-md-6">
              <label for="inputccnum" class="form-label">Credit Card Number</label>
              <input type="text" class="form-control" id="inputccnum" placeholder="1111-2222-3333-4444">
            </div>
            <div class="col-md-6">
              <label for="inputexpmonth" class="form-label">Experiation Month</label>
              <input type="text" class="form-control" id="inputmonth" placeholder="Novemeber">
            </div>
            <div class="col-md-6">
              <label for="inputcvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="inputexpmonth" placeholder="123">
            </div>
          </form>
        </div>



        <!--New Cart Section-->
        <div class="col">

          <!--Cart Information-->
          <!--Add Styling Classes To Everything-->
          <!--This needs to be implemented programatically instead of hardcoded.-->
          <table class="mx-2">
            <!--Table Head may not be needed-->
            <thead class="mx-2">
              <tr>
                <td></td>
                <td><p>Item</p></td>
                <td><p>Price</p></td>
              </tr>
            </thead>

            <tbody id="cartOutput">

              <!--Table Entry Layout-->
              <tr>
                <td>
                  <p>Image here</p>
                </td>
                <td>
                  <p>Item Name Here</p>
                </td>
                <td>
                  <p>$XX.XX</p>
                </td>
              </tr>


            </tbody>

            <!--Could Add Discount Field Here-->

            <tfoot>
              <!--Subtotal-->
              <tr>
                <td>
                  <p>Subtotal</p>
                </td>
                <td></td>
                <td>
                  <p id="subtotalTextBox">$XX.XX</p>
                </td>
              </tr>
              <!--Shipping-->
              <tr>
                <td>
                  <p>Shipping</p>
                </td>
                <td></td>
                <td>
                  <p id="shippingTextBox">$XX.XX</p>
                </td>

              </tr>
              <!--Total-->
              <tr>
                <td>
                  <p>Total</p>
                </td>
                <td></td>
                <td>
                  <p id="totalTextBox">$XX.XX</p>
                </td>

              </tr>
            </tfoot>


          </table>
        </div>
      </div>
    </div>



    <!--Submit Button-->
    <div class="mb-3">

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Complete Order</button>
      </div>
  </main>


  <footer>

  </footer>





  <script src= "item-data/candyInfo.js"></script>
  <script src="checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
